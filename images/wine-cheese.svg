<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wineLightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="cheeseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="corkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oliveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fefefe"/>
  
  <!-- Wine bottles -->
  <g>
    <!-- Main wine bottle -->
    <rect x="120" y="80" width="25" height="120" fill="url(#bottleGrad)" rx="3"/>
    <rect x="125" y="85" width="15" height="110" fill="url(#wineGrad)"/>
    <rect x="120" y="70" width="25" height="15" fill="url(#bottleGrad)" rx="3"/>
    <rect x="125" y="75" width="15" height="5" fill="url(#corkGrad)"/>
    <!-- Label -->
    <rect x="122" y="100" width="21" height="25" fill="#F5F5DC" rx="2"/>
    <text x="132" y="115" font-family="serif" font-size="8" fill="#8B0000" text-anchor="middle">SICILIA</text>
    
    <!-- Second wine bottle -->
    <rect x="200" y="90" width="22" height="110" fill="url(#bottleGrad)" rx="3"/>
    <rect x="203" y="95" width="16" height="100" fill="url(#wineLightGrad)"/>
    <rect x="200" y="80" width="22" height="15" fill="url(#bottleGrad)" rx="3"/>
    <rect x="203" y="85" width="16" height="5" fill="url(#corkGrad)"/>
    <!-- Label -->
    <rect x="201" y="105" width="20" height="20" fill="#F5F5DC" rx="2"/>
    <text x="211" y="118" font-family="serif" font-size="7" fill="#8B0000" text-anchor="middle">ROSE</text>
    
    <!-- Third wine bottle -->
    <rect x="280" y="85" width="20" height="115" fill="url(#bottleGrad)" rx="3"/>
    <rect x="282" y="90" width="16" height="105" fill="#FFD700"/>
    <rect x="280" y="75" width="20" height="15" fill="url(#bottleGrad)" rx="3"/>
    <rect x="282" y="80" width="16" height="5" fill="url(#corkGrad)"/>
    <!-- Label -->
    <rect x="281" y="100" width="18" height="18" fill="#F5F5DC" rx="2"/>
    <text x="290" y="112" font-family="serif" font-size="7" fill="#8B0000" text-anchor="middle">MOSCATO</text>
  </g>
  
  <!-- Cheese board -->
  <g>
    <!-- Main cheese board -->
    <ellipse cx="200" cy="220" rx="80" ry="25" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <ellipse cx="200" cy="220" rx="75" ry="20" fill="#A0522D"/>
    
    <!-- Cheese varieties -->
    <!-- Aged cheese -->
    <ellipse cx="160" cy="215" rx="20" ry="12" fill="url(#cheeseGrad)"/>
    <ellipse cx="160" cy="215" rx="18" ry="10" fill="#DEB887"/>
    <!-- Holes in cheese -->
    <circle cx="155" cy="210" r="1.5" fill="#8B4513"/>
    <circle cx="165" cy="220" r="1" fill="#8B4513"/>
    <circle cx="158" cy="218" r="0.8" fill="#8B4513"/>
    
    <!-- Soft cheese -->
    <ellipse cx="200" cy="210" rx="18" ry="10" fill="#F5DEB3"/>
    <ellipse cx="200" cy="210" rx="16" ry="8" fill="#DEB887"/>
    
    <!-- Blue cheese -->
    <ellipse cx="240" cy="218" rx="22" ry="13" fill="#F0E68C"/>
    <ellipse cx="240" cy="218" rx="20" ry="11" fill="#DEB887"/>
    <!-- Blue veins -->
    <ellipse cx="235" cy="215" rx="1" ry="3" fill="#4169E1"/>
    <ellipse cx="245" cy="220" rx="1.5" ry="2" fill="#4169E1"/>
    <ellipse cx="238" cy="222" rx="0.8" ry="2.5" fill="#4169E1"/>
  </g>
  
  <!-- Accompaniments -->
  <g>
    <!-- Olives -->
    <ellipse cx="140" cy="200" rx="4" ry="6" fill="url(#oliveGrad)"/>
    <ellipse cx="150" cy="195" rx="3" ry="5" fill="url(#oliveGrad)"/>
    <ellipse cx="160" cy="200" rx="4" ry="6" fill="url(#oliveGrad)"/>
    
    <!-- Nuts -->
    <ellipse cx="250" cy="195" rx="3" ry="2" fill="#8B4513"/>
    <ellipse cx="255" cy="198" rx="2.5" ry="1.8" fill="#8B4513"/>
    <ellipse cx="260" cy="195" rx="3" ry="2" fill="#8B4513"/>
    
    <!-- Dried fruits -->
    <ellipse cx="180" cy="190" rx="3" ry="2" fill="#FF6347"/>
    <ellipse cx="185" cy="188" rx="2.5" ry="1.5" fill="#FF6347"/>
    <ellipse cx="190" cy="192" rx="3" ry="2" fill="#FF6347"/>
  </g>
  
  <!-- Wine glasses -->
  <g>
    <!-- Red wine glass -->
    <ellipse cx="120" cy="250" rx="8" ry="4" fill="#F5F5DC"/>
    <ellipse cx="120" cy="245" rx="6" ry="3" fill="url(#wineGrad)"/>
    
    <!-- White wine glass -->
    <ellipse cx="200" cy="250" rx="8" ry="4" fill="#F5F5DC"/>
    <ellipse cx="200" cy="245" rx="6" ry="3" fill="#FFD700"/>
    
    <!-- Rose wine glass -->
    <ellipse cx="280" cy="250" rx="8" ry="4" fill="#F5F5DC"/>
    <ellipse cx="280" cy="245" rx="6" ry="3" fill="url(#wineLightGrad)"/>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <!-- Grapes -->
    <circle cx="80" cy="120" r="3" fill="#8B0000"/>
    <circle cx="85" cy="118" r="3" fill="#8B0000"/>
    <circle cx="90" cy="120" r="3" fill="#8B0000"/>
    <circle cx="85" cy="125" r="3" fill="#8B0000"/>
    <circle cx="80" cy="128" r="3" fill="#8B0000"/>
    
    <!-- Wine corks -->
    <ellipse cx="320" cy="130" rx="3" ry="8" fill="url(#corkGrad)"/>
    <ellipse cx="330" cy="135" rx="2.5" ry="6" fill="url(#corkGrad)"/>
    
    <!-- Small decorative circles -->
    <circle cx="70" cy="80" r="8" fill="#A4B5A0" opacity="0.3"/>
    <circle cx="330" cy="90" r="6" fill="#8FA688" opacity="0.3"/>
    <circle cx="350" cy="200" r="10" fill="#656839" opacity="0.2"/>
  </g>
</svg>